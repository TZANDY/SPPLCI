<div class="container">
    <h1 style="text-align: center;">
        Históricos
    </h1>

    <mat-divider></mat-divider>
    <br>
    <section>
        <div class="example-button-row">
            <button mat-button color="primary" (click)="listarModelos()">MODELOS</button>
            <button mat-button color="accent" (click)="listarMuestras()">MUESTRAS</button>
            <button mat-button color="primary" (click)="listarGraficas()">GRÁFICAS ESTADÍSTICAS</button>
            <button mat-button disabled>CALIFICACIONES</button>
        </div>
    </section>



    <div class="container">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="ord">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let row"> {{row.ord}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="fechaC">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Creación </th>
                    <td mat-cell *matCellDef="let row"> {{row.fechaC}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="fechaU">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Actualización </th>
                    <td mat-cell *matCellDef="let row"> {{row.fechaU}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tamaño </th>
                    <td mat-cell *matCellDef="let row"> {{row.size}} bytes</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>



</div>
