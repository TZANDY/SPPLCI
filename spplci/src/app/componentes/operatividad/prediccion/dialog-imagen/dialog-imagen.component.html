<h1 mat-dialog-title>Imagen</h1>
<div mat-dialog-content>
    <img [src]="imageToShow" alt="resultado">
    <ng-template #noImageFound>
        <img src="fallbackImage.png" alt="Fallbackimage">
    </ng-template>

</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <!--<button mat-raised-button color="primary" (click)="nuevoRequerimiento()" type="submit">{{actionBtn}}</button>-->

</div>
