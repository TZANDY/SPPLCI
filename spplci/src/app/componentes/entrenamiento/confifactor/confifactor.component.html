<div class="container">
    <h1 style="text-align: center;">Configuraci√≥n de factores</h1>
    <hr>

    <div class="container">
        <h4> Factores para el entrenamiento</h4>
        <section class="example-section">
            <span class="example-list-section">
          <mat-checkbox class="example-margin"
                        [checked]="allComplete"
                        [color]="task.color"
                        [indeterminate]="someComplete()"
                        (change)="setAll($event.checked)">
            {{task.name}}
          </mat-checkbox>
        </span>
            <span class="example-list-section">
          <ul>
            <li *ngFor="let subtask of task.subtasks">
              <mat-checkbox [(ngModel)]="subtask.completed"
                            [color]="subtask.color"
                            (ngModelChange)="updateAllComplete()">
                {{subtask.name}}
              </mat-checkbox>
            </li>
          </ul>
        </span>
            <mat-checkbox class="example-margin" class="example-margin" [disabled]="true">Festivos</mat-checkbox>
            <mat-checkbox class="example-margin" class="example-margin" [disabled]="true">Fines de semana</mat-checkbox>
        </section>
    </div>


</div>

<br><br><br>
<div class="container">
    <div class="btn-group">
        <div style="padding-right: 10px;">
            <button type="button" class="btn btn-success btn-lg">Guardar</button>
        </div>
        <div style="padding-right: 10px;">
            <button type="button" class="btn btn-warning btn-lg">Cancelar</button>
        </div>

    </div>
</div>
